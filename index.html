<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixels</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    
    <div class="container">
        <?php foreach( $pixels as $pixel ): ?>
            <div 
                id="<?php echo $pixel['id']; ?>" 
                class="cell <?php echo $pixel['status']; ?>"
            >
            </div>
        <?php endforeach; ?>
    </div>
    
    <script>
        $('.cell').on("mousedown", function(){
            var status;
            
            if ( $(this).hasClass('black') ) 
            {  
                $(this).removeClass('black');
                $(this).addClass('red');
                status = 'red';
            }
            else if ( $(this).hasClass('red') ) 
            {  
                $(this).removeClass('red');
                $(this).addClass('orange');
                status = 'orange';
            }
            else if ( $(this).hasClass('orange') ) 
            {  
                $(this).removeClass('orange');
                $(this).addClass('yellow');
                status = 'yellow';
            }
            else if ( $(this).hasClass('yellow') ) 
            {  
                $(this).removeClass('yellow');
                $(this).addClass('green');
                status = 'green';
            }
            else if ( $(this).hasClass('green') ) 
            {  
                $(this).removeClass('green');
                $(this).addClass('lazure');
                status = 'lazure';
            }
            else if ( $(this).hasClass('lazure') ) 
            {  
                $(this).removeClass('lazure');
                $(this).addClass('blue');
                status = 'blue';
            }
            else if ( $(this).hasClass('blue') ) 
            {  
                $(this).removeClass('blue');
                $(this).addClass('violet');
                status = 'violet';
            }
            else if ( $(this).hasClass('violet') ) 
            {  
                $(this).removeClass('violet');
                $(this).addClass('white');
                status = 'white';
            }
            else if ( $(this).hasClass('white') ) 
            {  
                $(this).removeClass('white');
                $(this).addClass('black');
                status = 'black';
            }
            $.post( "update.php", { id: $(this).attr('id'), status: status } );
        });
    </script>
    
</body>
</html>

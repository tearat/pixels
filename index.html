<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixels</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    
    <div class="container">
        <?php foreach( $pixels as $pixel ): ?>
            <div 
                id="<?php echo $pixel['id']; ?>" 
                class="cell <?php echo $pixel['status']; ?>"
            >
            </div>
        <?php endforeach; ?>
    </div>
    
    <script>
        $('.cell').on("mousedown", function(){
            $(this).toggleClass('colored');
            if ( $(this).hasClass('colored') )
            {
                var status = 'colored';
            }
            else
            {
                var status = '';
            }
            $.post( "update.php", { id: $(this).attr('id'), status: status } );
        });
    </script>
    
</body>
</html>
